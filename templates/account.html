<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #021a47, #08101f);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: auto;
        min-height: 100vh;
        margin: 0;
        padding: 0px 20px 0px 20px;
        color: white;
      }
      footer {
        background: whitesmoke;
        padding: 10px 0px 10px 0px;
        margin-top: 100px;
        width: 100vw;
        height: auto;
        text-align: center;
        color: #000000;
        bottom: 0;
      }

      footer p {
        color: black;
        font-size: 14px;
        text-align: center;
      }
      .footerContainer {
        width: 100vw;
        padding: 70px 30px 20px;
      }
      .socialIcons {
        display: flex;
        justify-content: center;
      }
      .socialIcons a {
        text-decoration: none;
        padding: 10px;
        background-color: #fff;
        margin: 10px;
        border-radius: 50%;
      }
      .socialIcons a i {
        font-size: 2em;
        color: black;
        opacity: 0.9;
      }
      .socialIcons a:hover {
        background-color: #111;
        transition: 0.5s;
      }
      .socialIcons a:hover i {
        color: #fff;
        transition: 0.5s;
      }

      header {
        background: whitesmoke;
        padding: 20px;
        margin-bottom: 20px;
        color: black;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        padding-right: 20px;
        width: 100%;
      }
      header span {
        font-size: 30px;
        color: #021a47;
      }
      .header-buttons {
        display: flex;
        gap: 10px; /* space between buttons */
      }
      .logo {
        height: 100px;
        width: 100px;
        margin-left: 10px;
        border-radius: 10px;
      }
      .account {
        font-size: 16px;
        color: white;
        text-decoration: none;
        background: linear-gradient(to right, #974697, #7f5cb3);
        padding: 8px 15px;
        border-radius: 5px;
        transition: 0.3s;
        margin-right: 10px;
      }
      .account:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(205, 106, 183, 0.6);
      }

      .account-container {
        background: rgba(206, 209, 211, 0.918);
        padding: 30px;
        border-radius: 10px;
        max-width: 90vw;
        width: 70%;
        margin: auto;
        margin-top: 50px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .account-container h2 {
        text-align: center;
        color: rgb(72, 10, 126);
        margin-bottom: 20px;
      }

      .account-container label {
        font-size: 16px;
        color: rgb(72, 10, 126);
        display: block;
        margin-bottom: 5px;
      }

      .account-container input,
      .account-container select,
      .account-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        color: #000;
      }

      .account-container button {
        background: linear-gradient(to right, #974697, #7f5cb3);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
      }

      .account-container button:hover {
        background-color: #6a428e;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/static/images/heartLogo.png" alt="Logo" class="logo" />
      <span>Heart Disease Prediction System</span>
      <div class="header-buttons">
        <a href="/" class="account" target="_self">Home</a>
        <a href="/account" class="account" target="_self">My Account</a>
      </div>
    </header>

    <div class="account-container">
      <h2>Edit Full Profile Information</h2>

      <form id="user-details-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Full Name" required />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Phone Number" required />

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" min="1" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="0">Female</option>
          <option value="1">Male</option>
          <option value="2">Other</option>
        </select>

        <label for="address">Address</label>
        <textarea
          id="address"
          placeholder="Address"
          rows="3"
          required
        ></textarea>

        <button type="submit">Save Details</button>
      </form>
    </div>

    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://www.facebook.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.google.com"
            ><i class="fa-brands fa-google-plus"></i
          ></a>
          <a href="https://www.youtube.com"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>
      <p>
        <strong
          >&copy; 2025 Heart Disease Prediction System | All Rights
          Reserved</strong
        >
      </p>
    </footer>

    <script>
      // Retrieve user details from localStorage and populate the form fields
      window.onload = function () {
        const storedUserDetails = JSON.parse(
          localStorage.getItem("userDetails")
        );

        if (storedUserDetails) {
          document.getElementById("fullname").value =
            storedUserDetails.fullname;
          document.getElementById("username").value =
            storedUserDetails.username;
          document.getElementById("email").value = storedUserDetails.email;
          document.getElementById("phone").value = storedUserDetails.phone;
          document.getElementById("age").value = storedUserDetails.age;
          document.getElementById("gender").value = storedUserDetails.gender;
          document.getElementById("address").value = storedUserDetails.address;
        }
      };

      // Store user details in localStorage on form submit
      document
        .getElementById("user-details-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const userDetails = {
            fullname: document.getElementById("fullname").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            age: document.getElementById("age").value,
            gender: document.getElementById("gender").value,
            address: document.getElementById("address").value,
          };

          // Save user details to localStorage
          localStorage.setItem("userDetails", JSON.stringify(userDetails));

          alert("Account details saved!");
        });
    </script>
  </body>
</html>
